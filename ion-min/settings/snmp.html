<script>/*<![CDATA[*/function updateSNMP(){var b=document.getElementById("snInput").value;var g=document.getElementById("scInput").value;var f=document.getElementById("slInput").value;var e=document.getElementById("netagentport").value;var c=document.getElementById("trapport").value;var a=document.getElementById("snmpv3id").value;var d=document.getElementById("snmpv3input").value;$.getJSON("/snmp?sysName="+b+"&sysContact="+g+"&sysLocation="+f+"&netAgent"+e+"&trapPort="+c+"&SNMPv3ID"+a+"&SNMPv3"+d);return false};/*]]>*/</script>
