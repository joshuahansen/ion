<script>function updatePass(){var c=document.getElementById("currentPassInput").value;var b=document.getElementById("newPassInput").value;var a=document.getElementById("confirmPassInput").value;if(c.length<4||b.length<4||a.length<4){console.log("ERROR");document.getElementById("errormsg").innerHTML="Passwords must be at least 4 characters long"}else{if(b.localeCompare(a)!=0){console.log("PASS DONT MATCH");document.getElementById("errormsg").innerHTML="Passwords do not match"}else{$.getJSON("/admin?currentPass="+c+"&newPass="+b+"&confPass="+a)}}};</script>
